<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo__img"
          src="./assets/images/logo.svg"
          alt="logo"
        />
      </div>
      <div class="header__navigation navigation">
        <nav class="navigation__bar">
          <ul class="navigation__bar__menu">
            <li class="navigation__bar__menu__item">
              <a
                class="navigation__bar__menu__item__link"
                href="#features"
                onclick="changeArrow()"
              >
                Features
                <span
                  ><img
                    class="navigation__arrow"
                    src="./assets/images/icon-arrow-down.svg"
                    alt="icon-arrow-down"
                /></span>
                <div
                  class="navigation__bar__menu__item__link__dropdown dropdown"
                  id="dropdown__features"
                >
                  <div
                    class="dropdown__item"
                  >
                    <img src="./assets/images/icon-todo.svg" alt="icon-todo" />
                    <a
                      class="dropdown__item__link"
                      href="#todo_list"
                    >
                      Todo List
                    </a>
                  </div>
                  <div
                    class="dropdown__item"
                  >
                    <img
                      src="./assets/images/icon-calendar.svg"
                      alt="icon-calendar"
                    />
                    <a
                      class="dropdown__item__link"
                      href="#calendar"
                    >
                      Calendar
                    </a>
                  </div>
                  <div
                    class="dropdown__item"
                  >
                    <img
                      src="./assets/images/icon-reminders.svg"
                      alt="icon-reminders"
                    />
                    <a
                      class="dropdown__item__link"
                      href="#reminders"
                    >
                      Reminders
                    </a>
                  </div>
                  <div
                    class="dropdown__item"
                  >
                    <img
                      src="./assets/images/icon-planning.svg"
                      alt="icon-planning"
                    />
                    <a
                      class="dropdown__item__link"
                      href="#planning"
                    >
                      Planning
                    </a>
                  </div>
                </div>
              </a>
            </li>
            <li class="navigation__bar__menu__item">
              <a
                class="navigation__bar__menu__item__link"
                href="#company"
                onclick="changeArrow()"
              >
                Company
                <span
                  ><img
                    class="navigation__arrow"
                    src="./assets/images/icon-arrow-down.svg"
                    alt="icon-arrow-down"
                /></span>
                <div
                  class="navigation__bar__menu__item__link__dropdown dropdown"
                  id="dropdown__company"
                >
                  <div
                    class="dropdown__detail"
                  >
                    <a
                      class="dropdown__detail__link"
                      href="#history"
                    >
                      History
                    </a>
                  </div>
                  <div
                    class="dropdown__detail"
                  >
                    <a
                      class="dropdown__detail__link"
                      href="#our_team"
                    >
                      Our Team
                    </a>
                  </div>
                  <div
                    class="dropdown__detail"
                  >
                    <a
                      class="dropdown__detail__link"
                      href="#blog"
                    >
                      Blog
                    </a>
                  </div>
                </div>
              </a>
            </li>
            <li class="navigation__bar__menu__item">
              <a
                class="navigation__bar__menu__item__link"
                href="#careers"
              >
                Careers
              </a>
            </li>
            <li class="navigation__bar__menu__item">
              <a
                class="navigation__bar__menu__item__link"
                href="#about"
              >
                About
              </a>
            </li>
          </ul>
          <div class="navigation__bar__account accounts">
            <button
              class="navigation__bar__account__btn__login navigation__bar__account__btn"
            >
              <a 
                class="navigation__bar__account__btn__login__link navigation__bar__account__btn__link"
                href="#login"
                >Login</a
              >
            </button>
            <button
              class="navigation__bar__account__btn__register navigation__bar__account__btn"
            >
              <a
                class="navigation__bar__account__btn__register__link navigation__bar__account__btn__link"
                href="#register"
                >Register</a
              >
            </button>
          </div>
        </nav>
        <div class="navigation__hamberger hamberger">
          <div class="hamberger__menu">
            <span
              class="hamberger__menu__bar"
            ></span>
            <span
              class="hamberger__menu__bar"
            ></span>
            <span
              class="hamberger__menu__bar"
            ></span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__img-container">
        <!-- <img
          class="main__img-container__img"
          src="./assets/images/image-hero-mobile.png"
          alt="image-hero-mobile"
        />  -->
      </div>
      <article class="main__article-text article-text">
        <di class="article-text__container">
          <h1 class="article-text__h1">Make remote work</h1>
          <p class="article-text__p">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="article-text__btn">Learn more</button>
        </di>
        <div class="main__partners partners">
          <div class="partners__img-container">
            <img
              class="partners__img-container__img"
              src="./assets/images/client-databiz.svg"
              alt="client-databiz"
            />
          </div>
          <div class="partners__img-container">
            <img
              class="partners__img-container__img"
              src="./assets/images/client-audiophile.svg"
              alt="client-audiophile"
            />
          </div>
          <div class="partners__img-container">
            <img
              class="partners__img-container__img"
              src="./assets/images/client-meet.svg"
              alt="client-meet"
            />
          </div>
          <div class="partners__img-container">
            <img
              class="partners__img-container__img"
              src="./assets/images/client-maker.svg"
              alt="client-maker"
            />
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
